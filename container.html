<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Starfield.js Container Demo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      min-height: 100%;
      font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: radial-gradient(circle at 20% 10%, #152033 0%, #05080f 55%, #020205 100%);
      color: #e7edf7;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
    }

    .nav {
      display: inline-flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav a {
      color: #d7f2ff;
      text-decoration: none;
      border: 1px solid rgba(215, 242, 255, 0.35);
      padding: 0.45rem 0.75rem;
      border-radius: 8px;
      background: rgba(5, 20, 32, 0.35);
    }

    .nav a[aria-current="page"] {
      border-color: rgba(215, 242, 255, 0.8);
      background: rgba(5, 20, 32, 0.6);
    }

    .frame {
      width: min(920px, 100%);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
      background: rgba(5, 8, 14, 0.45);
    }

    .example {
      height: min(60vh, 460px);
      position: relative;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 1.5rem;
    }

    .overlay {
      position: relative;
      z-index: 1;
      max-width: 640px;
      background: rgba(3, 8, 20, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 1rem 1.2rem;
      line-height: 1.5;
    }

    h1 {
      margin: 0 0 0.7rem;
      font-size: clamp(1.25rem, 3.2vw, 1.8rem);
    }

    p {
      margin: 0;
      font-size: 0.95rem;
      opacity: 0.92;
    }
  </style>
</head>
<body>
  <main class="page">
    <nav class="nav" aria-label="Examples">
      <a href="./index.html">Full-Page Example</a>
      <a href="./container.html" aria-current="page">Container Example</a>
    </nav>

    <section class="frame">
      <div id="starfield-container" class="example">
        <div class="overlay">
          <h1>Container Background Mode</h1>
          <p>
            This starfield is attached to a single element, not the whole viewport.
            The rest of the page keeps its own background.
          </p>
        </div>
      </div>
    </section>
  </main>

  <script src="./starfield.min.js"></script>
  <script>
    const containerField = new Starfield({
      target: "#starfield-container",
      fullPage: false,
      zIndex: 0,
      speed: 9
    });

    window.containerField = containerField;
  </script>
</body>
</html>
